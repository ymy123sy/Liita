<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>莉塔liita歌单</title>
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            font-family: "微软雅黑", sans-serif;
            background-image: url("./picture/beijing.jpg"); 
            background-size: cover; 
            background-repeat: no-repeat; 
            background-attachment: fixed; 
            background-position: center; 
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        /* 搜索栏：包含顶部搜索框 */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            margin: 10px 0;
        }

        #searchInput {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            width: 130px;
        }

        .btn {
            padding: 8px 16px;
            font-size: 14px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: center;
            user-select: none;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #800080;
        }

/* 筛选栏：放在搜索框下方，横向排列两个下拉框 */
        .filter-bar {
            display: flex;
            justify-content: space-between;
            gap: 15px;
            width: 100%;
            margin: 10px 0 20px;
        }
        .filter-bar select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            flex: 1;
            max-width: 150px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color:rgba(255,255,255,0.5);
            color: black;
        }
        tr:nth-child(even) {
            background-color: rgba(135,206,235,0.5);
        }
        tr:nth-child(odd) {
            background-color: rgba(255,255,255,0.5);
        }
        td:last-child {
            color: #800080;
            font-weight: bold;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
        }
        .page-btn {
            padding: 6px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #fff;
            cursor: pointer;
        }
        .page-btn.active {
            background-color: purple;
            color: white;
            border-color: purple;
        }
        .page-btn:disabled {
            cursor: not-allowed;
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <div style="text-align: center; margin-bottom: 10px;">
            <img src="./picture/a1.jpg" alt="歌单logo" style="width: 80px; max-width: 100%; height: auto;" title="莉塔的曲库logo">
        </div>
       
        <h1>莉塔的曲库</h1>

        <!-- 顶部：搜索框 + 直播间链接 -->
<div class="top-bar">
            <input type="text" id="searchInput" placeholder="搜索歌曲/歌手">
            <a href="https://live.bilibili.com/1920450548" target="_blank" class="btn">欢迎来直播间点歌</a>
        </div>

        <!-- 新增：筛选栏 - 歌手 + 歌曲类型 -->
        <div class="filter-bar">
            <select id="singerFilter">
                <option value="all">全部歌手</option>
            </select>
            <select id="typeFilter">
                <option value="all">全部类型</option>
            </select>
        </div>

        <table id="songTable">
            <thead>
                <tr>
                    <th>歌曲名</th>
                    <th>歌手</th>
                    <th>歌曲类型</th>
                    <th>付费</th>
                </tr>
            </thead>
            <tbody id="songBody"></tbody>
        </table>

        <div class="pagination" id="pagination"></div>
    </div>

    <script>
        // 1. 歌曲数据（可自行扩展）
        const songData = [
            { name: "枫", singer: "周杰伦", type: "流行", pay: "" },
            { name: "你", singer: "林依晨", type: "流行", pay: "" },
            { name: "光", singer: "陈粒", type: "民谣", pay: "" },
            { name: "落", singer: "唐伯虎Annie", type: "古风", pay: "" },
            { name: "紫", singer: "蔡健雅", type: "流行", pay: "" },

        ];

        // 2. 分页和筛选参数
        let currentPage = 1;
        const pageSize = 20;
        let filteredData = [...songData];
        let currentSinger = "all"; // 当前选中歌手
        let currentType = "all";   // 当前选中类型

        // 3. 初始化筛选下拉框选项（自动提取不重复的歌手和类型）
        function initFilterOptions() {
            const singerFilter = document.getElementById("singerFilter");
            const typeFilter = document.getElementById("typeFilter");
            
            // 提取不重复的歌手
            const singers = [...new Set(songData.map(item => item.singer))];
            singers.forEach(singer => {
                const option = document.createElement("option");
                option.value = singer;
                option.textContent = singer;
                singerFilter.appendChild(option);
            });

            // 提取不重复的类型
            const types = [...new Set(songData.map(item => item.type))];
            types.forEach(type => {
                const option = document.createElement("option");
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            });

// 绑定筛选框变化事件
            singerFilter.addEventListener("change", function() {
                currentSinger = this.value;
                filterData(); // 筛选数据
                currentPage = 1; // 重置页码
                renderTable();
                renderPagination();
            });

            typeFilter.addEventListener("change", function() {
                currentType = this.value;
                filterData();
                currentPage = 1;
                renderTable();
                renderPagination();
            });
        }

        // 4. 综合筛选逻辑（关键词 + 歌手 + 类型）
        function filterData() {
            const keyword = document.getElementById("searchInput").value.trim().toLowerCase();
            filteredData = songData.filter(item => {
                // 关键词匹配
                const keywordMatch = item.name.toLowerCase().includes(keyword) || item.singer.toLowerCase().includes(keyword);
                // 歌手匹配
                const singerMatch = currentSinger === "all" || item.singer === currentSinger;
                // 类型匹配
                const typeMatch = currentType === "all" || item.type === currentType;
                return keywordMatch && singerMatch && typeMatch;
            });
        }

        // 5. 渲染表格
        function renderTable() {
            const songBody = document.getElementById('songBody');
            if (!songBody) return;
            songBody.innerHTML = '';

            const start = (currentPage - 1) * pageSize;
            const end = start + pageSize;
            const pageData = filteredData.slice(start, end);

            pageData.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td>${item.name}</td><td>${item.singer}</td><td>${item.type}</td><td>${item.pay}</td>`;
                songBody.appendChild(tr);
            });
        }

        // 6. 渲染分页按钮
        function renderPagination() {
            const pagination = document.getElementById('pagination');
            if (!pagination) return;
            pagination.innerHTML = '';

            const totalPages = Math.ceil(filteredData.length / pageSize);
            if (totalPages === 0) return;

            // 上一页
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '上一页';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable();
                    renderPagination();
                }
            };
            pagination.appendChild(prevBtn);

            // 页码
            for (let i = 1; i <= totalPages; i++) {
                const btn = document.createElement('button');
                btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                btn.textContent = i;
                btn.onclick = () => {
                    currentPage = i;
                    renderTable();
                    renderPagination();
                };
                pagination.appendChild(btn);
            }

            // 下一页
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = '下一页';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable();
                    renderPagination();
                }
            };
            pagination.appendChild(nextBtn);
        }

        // 7. 搜索功能
        document.getElementById('searchInput').addEventListener('input', function() {
            filterData();
            currentPage = 1;
            renderTable();
            renderPagination();
        });

        // 8. 初始化页面（先加载筛选选项，再渲染表格）
        window.onload = function() {
            initFilterOptions();
            filterData();
            renderTable();
            renderPagination();
        };
    </script>
</body>
</html>
